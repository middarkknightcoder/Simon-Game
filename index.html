<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alkatra&family=Dancing+Script&family=Montserrat:wght@100&family=Press+Start+2P&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start a Game</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <h1 id="high-score">Your highest Level</h1>




</body>

<script src="/jquery-3.6.4.js"></script>
<script src="/game.js" charset="UTF-8"></script>

</html>
